        <script>
            $(document).ready(function($){
                Ruter.getTravelAlternatives();
            });
        </script>

        <script type="text/x-handlebars" id="proposal">
            <div class='well'>
                {{#if deviations.length}}
                    <div class='alert alert-info'>
                        <ul class='unstyled'>
                            {{#each deviations}}
                                <li><strong>Avvik: </strong>{{text}}</li>
                            {{/each}}
                        </ul>
                    </div>
                {{/if}}
                <ul class='unstyled travel'>
                    <li>
                        <b>Reisetid: {{duration}} min</b>
                    </li>
                    <li>
                        <img src='img/tbane.png' />
                        {{departureTime}} {{travelFrom}}
                    </li>
                    <li class='journey'>
                        Linje <span class='label'>
                        {{metroLine}}</span> mot {{metroDestination}}
                    </li>
                    <li>
                        <img src='img/tbane.png' />
                        {{metroArrivalTime}} {{metroActualDestination}}
                    </li>
                    <li>
                        <img src='img/tog.png' />
                        {{TrainDepartureTime}} {{trainDepartureStop}}
                    </li>
                    <li class='journey'>
                        Linje <span class='label'>{{TrainLine}}</span> mot {{TrainDestination}}
                    </li>
                    <li>
                        <img src='img/tog.png' />
                        {{TrainArrivalTime}} {{travelTo}}
                    </li>
                </ul>
            </div>
        </script>
    </head>

                    </div>

                <aside>
                    <h3>Om</h3>
                    <p>
                        Ruter-appen og Ruter-nettsiden tar ikke hensyn til at jeg kan springe veldig fort for å rekke overganger på Nationalteateret. Denne applikasjonen tar med alle avganger som har minimum 2 minutter overgangstid fra Nationaltheateret[T-bane] til Nationatheateret[tog]
                    </p>
